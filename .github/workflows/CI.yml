name: Node.js CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Clear npm cache
      run: npm cache clean --force
    
    - name: Install dependencies
      run: npm install

    - name: Verify installed dependencies
      run: npm ls jest

    - name: Run tests
      run: npm test
