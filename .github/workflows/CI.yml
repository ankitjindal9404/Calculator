name: Node.js CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
    
    - name: Install dependencies
      run: npm install

    # - name: Verify installed dependencies
    #   run: npm ls jest

    # - name: Check Node.js version
    #   run: node --version

    # - name: Check npm version
    #   run: npm --version

    # - name: Check Jest version
    #   run: npm ls jest

    - name: Run tests
      run: npm test
